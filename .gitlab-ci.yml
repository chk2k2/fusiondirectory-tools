stages:
  - lint
  - codestyle
  - tarballs

## Stage lint

# PHP lint
create_php_lint_rapport:
  image: registry.fusiondirectory.org/fusiondirectory/fd/phpcodesniffer-cli:buster
  stage: lint
  only:
    - branches
  script:
    - find . -type f -name '*.php' -o -name '*.inc' -print0 | xargs -0 -n1 php -l

## Stage codestyle

# PHP codesniffer
create_php_code_sniffer_rapport:
  image: registry.fusiondirectory.org/fusiondirectory/fd/phpcodesniffer-cli:buster
  stage: codestyle
  only:
    - branches
  script:
    - test -d ../dev-tools/ && rm -Rf ../dev-tools/
    - git clone --depth 1 https://gitlab.fusiondirectory.org/fusiondirectory/dev-tools.git ../dev-tools
    - find . -type f -name '*.php' -o -name '*.inc' > ./filelist
    - /root/.composer/vendor/bin/phpcs --standard=../dev-tools/php-codesniffer-rules/FDStandard/ruleset.xml --file-list=./filelist
    - git clone --depth 1 https://gitlab.fusiondirectory.org/php-tools/PHPCompatibility.git ../PHPCompatibility
    - git clone --depth 1 https://gitlab.fusiondirectory.org/php-tools/PHPCSUtils.git ../PHPCSUtils
    - /root/.composer/vendor/bin/phpcs --config-set installed_paths /builds/fusiondirectory/PHPCompatibility,/builds/fusiondirectory/PHPCSUtils
    - /root/.composer/vendor/bin/phpcs --standard=PHPCompatibility --runtime-set testVersion 7.3-7.4 --file-list=./filelist

# phpstan
create_phpstan_rapport:
  image: registry.fusiondirectory.org/fusiondirectory/fd/phpstan-cli:buster
  stage: codestyle
  only:
    - branches
  script:
    - test -d ../dev-tools/ && rm -Rf ../dev-tools/
    - git clone --depth 1 https://gitlab.fusiondirectory.org/fusiondirectory/dev-tools.git ../dev-tools
    - curl "https://gitlab.fusiondirectory.org/api/v4/projects/$FD_INTEGRATOR_ID/jobs/artifacts/$BRANCH/raw/fusiondirectory-integrator-$VERSION.tar.gz?job=build-tarballs" -o fusiondirectory-integrator.tar.gz
    - mkdir /usr/share/php/FusionDirectory/
    - tar -xvzf ./fusiondirectory-integrator.tar.gz
    - mv ./fusiondirectory-integrator-$VERSION/src/* /usr/share/php/FusionDirectory/ 
    - cp ../dev-tools/phpstan/fusiondirectory-tools/*.neon .
    - /root/.composer/vendor/bin/phpstan analyse -c phpstan.neon

build-tarballs:
  stage: tarballs
  only:
    - main
  script:
    - mkdir ../fusiondirectory-tools/
    - mv ./* ../fusiondirectory-tools/
    - mv  ../fusiondirectory-tools/ ./
    - tar -cvzf fusiondirectory-tools.tar.gz *
  artifacts:
    paths:
      - fusiondirectory-tools.tar.gz
    expire_in: 30d

build-release:
  stage: tarballs
  only:
    - tags
  script:
    - mkdir ../fusiondirectory-tools-$(grep '%' Changelog.md | head -n1 | cut -d ' ' -f3 | tr -d '"')/
    - mv ./* ../fusiondirectory-tools-$(grep '%' Changelog.md | head -n1 | cut -d ' ' -f3 | tr -d '"')/
    - mv  ../fusiondirectory-tools-$(grep '%' Changelog.md | head -n1 | cut -d ' ' -f3 | tr -d '"')/ ./
    - tar -cvzf fusiondirectory-tools-$(grep '%' Changelog.md | head -n1 | cut -d ' ' -f3 | tr -d '"').tar.gz *
  artifacts:
    paths:
      - fusiondirectory-tools-$(grep '%' Changelog.md | head -n1 | cut -d ' ' -f3 | tr -d '"').tar.gz
